name: Atualizar Ações Diariamente
on:
  schedule:
    - cron: '0 23 * * *'  # 20h BRT (23h UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        env:
          http_proxy: ""
          https_proxy: ""

      - name: Configurar ambiente Tor
        run: |
          sudo apt-get update
          sudo apt-get install -y tor torsocks gcc python3-dev
          sudo service tor start
          echo "http_proxy=socks5://127.0.0.1:9050" >> $GITHUB_ENV
          echo "https_proxy=socks5://127.0.0.1:9050" >> $GITHUB_ENV

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instalar dependências Python
        run: |
          pip install pysocks
          pip install -r requirements.txt

      - name: Executar script
        run: |
          torsocks python script_investbr.py
          echo "IP utilizado: $(torsocks curl -s ifconfig.me)"

      - name: Commit e push
        env:
          http_proxy: ""
          https_proxy: ""
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dados_acoes.json
          if git diff --staged --quiet; then
            echo "Nenhuma alteração detectada"
          else
            git commit -m "Atualização automática $(date -u +'%d/%m/%Y %H:%M UTC')"
            git push origin main
          fi

      - name: Limpeza
        if: always()
        run: sudo service tor stop